# 简介
本文档介绍如何通过WebSocket协议实时访问同传大模型 (AST)服务，主要包含鉴权相关、协议详情、常见问题和使用Demo四部分。支持s2s（Speech-to-Speech），s2t（Speech-to-Text），目前支持支持克隆本身说话人的音色，支持中英互译。

AST 服务使用的接口地址是：wss://openspeech.bytedance.com/api/v4/ast/v2/translate 
